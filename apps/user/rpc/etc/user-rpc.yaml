# Nacos配置
Nacos:
  IP: 127.0.0.1
  Port: 8848
  NamespaceId: public
  NotLoadCacheAtStart: true
  LogLevel: debug
  TimeoutMs: 5000
  LogDir: /tmp/nacos/log
  CacheDir: /tmp/nacos/cache

